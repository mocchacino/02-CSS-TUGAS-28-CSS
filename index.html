<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Belajar CSS - Niomic</title>
        <!-- Online file -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style media="screen">
            body{
                background-color: #333333;
            }
            label{
                color: white;
            }
            span{
                color:blue;
            }
        </style>
    </head>
    <body class="row justify-content-md-center"> 
        <form class="col-md-6">
            <div class="row justify-content-md-center">
                    <img src="lampung.jpg" class="rounded-circle" width="200px" height="200px">
            </div>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" name="nama" class="form-control"/>
            </div>
            <div class="form-group">
                    <label>Alamat Rumah</label>
                <textarea name="alamat" class="form-control" id="" cols="20" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Alamat Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Scan KTP</label>
                <input type="file" name="scan_ktp" accept="img/*">
            </div>
            <div class="form-group">
                <input class="form-check-input" type="checkbox" value="persetujuan_yes" id="persetujuan">
                <label>
                Saya setuju dan telah membaca <span>aturan</span> serta <span>ketentuan</span> yang berlaku.
                </label>
            </div>
            <button type="button" class="btn btn-primary col-md-12" name="submit">Submit</button>
        </form>
    </body>
</html>
